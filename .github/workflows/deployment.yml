name: Deployment
on:
  push:
    branches:
      - main
jobs:
  ci-cd:
    runs-on: ubuntu-latest
    steps:
      - name: 체크아웃
        uses: actions/checkout@v2
      - name: 노드 설치
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: '패키지 설치'
        run: yarn install --frozen-lockfile
      - name: '빌드'
        run: yarn build
      - name: '서버에서 이전 파일 제거'
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.PORT }}
          script: |
            rm -rf /app/portfolio-server
      - name: 배포
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          source: 'dist, node_modules, ormconfig.js'
          target: '/app/portfolio-server'
      - name: 서버시작
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSHKEY }}
          port: ${{ secrets.PORT }}
          script: |
            export DB_HOST=${{ secrets.DB_HOST }}
            export DB_PORT=${{ secrets.DB_PORT }}
            export DB_USERNAME=${{ secrets.USERNAME }}
            export DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            export DB_DATABASE=${{ secrets.DB_DATABASE }}
            node /app/portfolio-server/dist/main.js
